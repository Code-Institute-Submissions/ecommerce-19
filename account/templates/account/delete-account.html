
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <style>

        body{
            background-color: gray;
        }

    </style>

    <body>
        
        <br>

        <div class="container bg-white shadow-md p-5 form-layout">
            <div class="text-center">
                <h3> Delete your account </h3>
                <hr>


                <form method="POST" autocomplete="off">

                {% csrf_token %}

                <p>Are you sure you want to delete your account?</p>
                <p>We are sorry to see you go.</p>
            </div>    

                <br>
                
                <button type="submit" class="btn btn-danger btn-lg w-100 btn-block p-2"> &nbsp; Delete Account </button>
                

                <br><br>

                <a class="btn btn-primary btn-lg w-100 btn-block p-2" type="button"  href="{% url 'store' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go Back </a>

                </form>
        </div>

    </body>


{% endblock %}
