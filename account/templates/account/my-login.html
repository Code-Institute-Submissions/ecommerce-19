
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <style>

        body{
            background-color: gray;
        }

    </style>

    <body>
        
        <br>

        <div class="container bg-white shadow-md p-5 form-layout">
            <div class="text-center">
                <h3> Login to your account </h3>
            </div>

            <div class="text-center">
                <a href="{% url 'register' %}">Do not have an account?  Create one!</a>
            </div>


            

            <br>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                <br>

                {{form.username|as_crispy_field}}

                <br>

                {{form.password|as_crispy_field}}

                <br>
                <br>
                
                <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2"> &nbsp; Login </button>
                <br>
                <br>
                <div class="text-center">
                    <a href="{% url 'reset_password' %}">Forgot assword?</a>
                </div>

            </form>
        </div>

    </body>


{% endblock %}
